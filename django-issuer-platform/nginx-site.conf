# Nginx configuration for Django Issuer Platform
# Copy to /etc/nginx/sites-available/issuer-platform
# Then: sudo ln -s /etc/nginx/sites-available/issuer-platform /etc/nginx/sites-enabled/

upstream django_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    client_max_body_size 50M;

    access_log /var/log/nginx/issuer-platform-access.log;
    error_log /var/log/nginx/issuer-platform-error.log;

    # Static files
    location /static/ {
        alias /home/dltadmin/django-issuer-platform/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/dltadmin/django-issuer-platform/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy to Django application
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
        
        proxy_pass http://django_app;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
    }
}

