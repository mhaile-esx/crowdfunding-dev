version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crowdfundchain_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crowdfundchain_db
      POSTGRES_USER: dltadmin
      POSTGRES_PASSWORD: CrowdfundChain2025!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dltadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crowdfundchain_redis
    restart: unless-stopped
    command: redis-server --requirepass CrowdfundRedis2025!
    ports:
      - "6380:6379"

volumes:
  postgres_data:
